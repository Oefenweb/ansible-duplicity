# test file for duplicity
---
- hosts: all
  remote_user: vagrant
  become: true
  gather_facts: no
  pre_tasks:
    # Needed because python (/usr/bin/python) is not present (in 20.04)
    - name: install python (if needed)
      raw: >
        test -e /usr/bin/python || (apt update -y && (apt install -y python-is-python3))
      register: _python_minimal
      changed_when:
        - _python_minimal.stdout.strip() | length

- hosts: all
  remote_user: vagrant
  become: true
  pre_tasks:
    - name: include vars
      include_vars: "{{ playbook_dir }}/vars/main.yml"
    - name: include tasks
      include: "{{ playbook_dir }}/tasks/pre.yml"
  roles:
    - ../../
  post_tasks:
    - name: include tasks
      include: "{{ playbook_dir }}/tasks/post.yml"
