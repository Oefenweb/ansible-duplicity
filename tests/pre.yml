# pre test file for virtualenv
---
- name: pre | install dependencies
  apt:
    name:
    - "python{{ (ansible_distribution_version is version('18.04', '>=')) | ternary('3', '') }}-dev"
    - curl
    state: "{{ apt_install_state | default('latest') }}"
    update_cache: true
    cache_valid_time: "{{ apt_update_cache_valid_time | default(3600) }}"

- name: pre | install pip
  shell: >
    curl -sL https://bootstrap.pypa.io/get-pip.py | python{{ (ansible_distribution_version is version('18.04', '>=')) | ternary('3', '2') }} -
  args:
      warn: false
  changed_when: false
